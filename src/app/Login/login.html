<div class="col-md-6 col-md-offset-3" style="text-align:center">
  <h2>Login</h2>
  <form name="form" [formGroup]="registerForm" (ngSubmit)="login(registerForm)" novalidate>
      <div class="form-group" >
          <label for="username">Username</label>
          <input type="email" class="form-control" name="username" formControlName="username" required />
          <div *ngIf="registerForm.submitted && !username.valid" class="help-block">Username is required</div>
      </div>
      <div class="form-group" >
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" formControlName="password" required />
          <div *ngIf="registerForm.submitted && !password.valid" class="help-block">Password is required</div>
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Login</button>
          <a [routerLink]="['/register']" class="btn btn-link">Register</a>
      </div>
  </form>
</div>
